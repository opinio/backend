<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Stylect Wishlist</title>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="/css/theme.css" rel="stylesheet">
  <link href="/css/theme-responsive.css" rel="stylesheet">
</head>

<body>

<div id="page" class="container">
  {% if not inApp %}
  <header class="page-header">
	  <img id="logo" src="/images/wishlist/logo.png" />
	  <h1>Wishlist</h1>
	  <a href="https://itunes.apple.com/us/app/stylect/id740871893"><img src="/images/wishlist/appstoreDownload.png" id="download" /></a>
  </header>
  {% if user.fId %}
  	<div id="userInfo">
		<span id="userImage"><img src="http://graph.facebook.com/{{user.fId}}/picture?width=50&height=50"></span>
		<span id="userName">{{user.name}}</span>
	</div>
  {%endif%}
  {%endif%}

  <div id="posts" class="isotope row">
	  {% for p in pList %}
		  <div id="${id}" class="post item span4">
			<div class="well">
			  <img class="image" src="{{p.img}}" />
			  <h4>
				  <a href="{{p.url}}" target="_blank">{{p.name}}</a>
			  </h4>
			  <div class="info">
				  <!-- <span class="badge">{{p.sCat.0}}</span> -->
				  <!-- <span class="badge">{{p.rating}}</span> -->
			  </div>
			  			</div>
		  </div>
	  {% endfor %}
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.ba-hashchange.min.js"></script>
<script src="/js/jquery.isotope.min.js"></script>
<script src="/js/imql.js"></script>
<script src="/js/ireddit.js"></script>
<script src="/js/iscript.js"></script>
<script type="text/javascript" src="//use.typekit.net/tum4bcm.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>


<script id="post" type="text/x-jquery-tmpl">
  <div id="${id}" class="post item span4">
    <div class="well">
      <h4>
        <a href="${permalink_absolute}" target="_blank">${title}</a>
      </h4>
      <div class="info">
        <span class="badge">${score}</span>
        <span class="badge">r/${subreddit}</span>
      </div>
    </div>
  </div>
</script>

</body>
</html>
