application: sfbackend
#application: sfstage
version: 3
runtime: python27
api_version: 1
threadsafe: false

libraries:                                                                      
- name: jinja2                                                                  
  version: latest                                                               
- name: markupsafe                                                              
  version: latest

## Uncomment to enable App Engine appstats
builtins:
- appstats: on

handlers:
- url: /.*favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico
  expiration: 0

- url: /js
  static_dir: js

- url: /data
  static_dir: data 
  application_readable: true

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /admin/.*
  script: main.py
#  login: admin

- url: /.*
  script: main.py
